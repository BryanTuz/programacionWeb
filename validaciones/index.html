<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="estilo.css">
</head>
<body>
	<h1>Ejemplo validaciones</h1>
	<hr>
	<form action="" method="post">
		<label for="username">Usuario:</label>
  		<input type="text" name="username" placeholder="Por ejemplo, Juan"
        minlength="5" maxlength="40" required>
  		<label for="password">Password:</label>
  		<input type="password" name="password" placeholder="Contraseña"
        minlength="11" required>
        <br>

        Edad:
	  	<input type="number" name="age" placeholder="25"
	    min="18" max="60">
	  	Fecha de inicio:
	  	<input type="date" name="date" placeholder="2024-07-22"
	    min="2024-01-01" max="2024-12-01">

	    <br>
	    <input type="text" name="username" placeholder="ManzDev"
         required pattern="[A-Za-z0-9]{5,40}">

        <br>
        <label for="numControl">Numero de control:</label>
  		<input type="text" name="numControl" placeholder="Teclea tu número de control"
        minlength="8" maxlength="9" required pattern="(C|M|D)?[0-9]{2}39[0-9]{4}" title="El numero de control tiene este formato: dd39dddd y opcionalemnte lleva una letra inicial: C=cambio de carrera, M=maestria, D=doctorado">

        <br>
        <input type="submit" value="Enviar">
	</form>
</body>
</html>
